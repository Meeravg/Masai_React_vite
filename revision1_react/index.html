<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superhero Cards</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .app {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .superhero-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px;
      width: 300px;
      text-align: center;
      background-color: #fff;
      transition: transform 0.2s;
    }

    .superhero-card:hover {
      transform: scale(1.05);
    }

    .superhero-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    .superhero-details {
      padding: 10px;
    }

    .is-bachelor {
      color: red;
    }

    .not-bachelor {
      color: green;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const superheroes = [
      {
        name: "Batman",
        powers: ["Rich", "Fly", "Genius"],
        address: {
          street: "Gotham St",
          city: "Gotham",
          country: "USA",
        },
        age: 21,
        isBachelor: true,
        imageUrl: "https://rukminim2.flixcart.com/image/850/1000/poster/7/d/g/batman-portrait-bt455566-medium-original-imaekp86fhb3fhxf.jpeg",
      },
      {
        name: "Superman",
        powers: ["Laser Fry", "Fly", "Runs Fast"],
        address: {
          street: "Central St",
          city: "New York",
          country: "USA",
        },
        age: 41,
        isBachelor: false,
        imageUrl: "https://c8.alamy.com/comp/2R7EMM0/portrait-of-a-drawing-of-superman-superhero-warner-dc-and-comics-concept-2R7EMM0.jpg",
      },
    ];

    function SuperheroCard({ superhero }) {
      const { name, age, powers, address, isBachelor, imageUrl } = superhero;

      return (
        <div className={`superhero-card ${isBachelor ? 'is-bachelor' : 'not-bachelor'}`}>
          <img src={imageUrl} alt={name} />
          <div className="superhero-details">
            <h2>{name}</h2>
            <p>Age: {age}</p>
            <p>Powers: {powers.join(', ')}</p>
            <p>Address: {address.street}, {address.city}, {address.country}</p>
            <p className={isBachelor ? 'is-bachelor' : 'not-bachelor'}>{isBachelor ? 'Bachelor' : 'Not Bachelor'}</p>
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="app">
          {superheroes.map((superhero, e) => (
            <SuperheroCard key={e} superhero={superhero} />
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
